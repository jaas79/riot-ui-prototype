<script>
  //ocultamos a partir del elemento 1 porque ahi empiezan los tags del contenido
  //dentro del div contentid
function toRef(idto){
      var innerchildren = document.getElementById("contentid").children;
     for (var i = 1; i < innerchildren.length; i++) {
               document.getElementById("contentid").children[i].style.display="none";
      }
      document.getElementById("contentid").children[idto].style.display="block";
}


</script>
